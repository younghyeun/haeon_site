<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .image-container {
            width: 100%;
            height: auto;
        }

        .fullscreen-image {
            width: 100%;
            height: auto; /* 이미지 비율 유지 */
            object-fit: cover; /* 이미지가 영역을 덮도록 */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="website.png" alt="Image" class="fullscreen-image">
    </div>
</body>
</html>
